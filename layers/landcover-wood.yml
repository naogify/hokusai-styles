id: landcover-wood
type: fill
source: geolonia
source-layer: landcover
filter:
  - any
  - - '=='
    - class
    - wood
  - - '=='
    - class
    - public_park
  - - '=='
    - class
    - grass
paint:
  fill-color: $landCoverWoodColor
  fill-opacity: 0.2
  fill-outline-color: hsla(0, 0%, 0%, 0.03)
  fill-antialias:
    base: 1
    stops:
      - - 0
        - false
      - - 9
        - true
